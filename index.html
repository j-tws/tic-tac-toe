<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    
    <div id="playerOne">
    <h2>Player 1</h2>
    <p>Wins:</p>
    </div>
    
    <div id="playerTwo">
    <h2>Player 2</h2>
    <p>Wins:</p>
    </div>

    <div id="frame">

    <div id="rowA">
    <div class="box" id="a1">
    </div>
    <div class="box" id="a2">
    </div>
    <div class="box" id="a3">
    </div>
    </div>


    <div id="rowB">
        <div class="box" id="b1">
        </div>
        <div class="box" id="b2">
        </div>
        <div class="box" id="b3">
        </div>
        </div>

    <div id="rowC">
        <div class="box" id="c1">
        </div>
        <div class="box" id="c2">
        </div>
        <div class="box" id="c3">
        </div>
        </div>

    </div>

    <button id="reset">Reset Board</button>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
